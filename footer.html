<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        /* Footer Styling */
        .site-footer {
            background-color: #343a40;  /* Dark background */
            color: #f8f9fa;  /* Light text */
            text-align: center;
            padding: 30px 20px;
            font-family: Arial, sans-serif;
            border-top: 2px solid #ccc;
        }

        .site-footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        .site-footer .footer-link {
            color: #f8f9fa;  /* Light link color */
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .site-footer .footer-link:hover {
            color: #007bff;  /* Blue color on hover */
            text-decoration: underline;
        }

        .site-footer a:focus {
            outline: none;  /* Remove outline from links */
        }
    </style>
</head>
<body>

<!-- Your page content here -->

<!-- Footer Section -->
<footer class="site-footer">
    <p>&copy; SAMIUR RABBI ALEX. All rights reserved.</p>
    <p>
        <a href="https://www.army.mil.bd" target="_blank" class="footer-link">Bangladesh Army</a> | 
        <a href="https://www.facebook.com/baiustbd" target="_blank" class="footer-link">BAIUST Facebook</a>
    </p>
</footer>

</body>
</html>
